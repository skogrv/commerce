{% extends "auctions/layout.html" %}


{% block body %}
    {% for auction in object_list %}
        <div class="form-group">
            {{ auction.name }} <br>
            {{ auction.price }}<br>
            {{ auction.description }}<br>
            {{ auction.author }}
            {{ auction.auth }}
            <hr><img src="{{ auction.image.url }}" alt="no"><br>
    {% endfor %}
{% endblock %}
